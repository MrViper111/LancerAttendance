<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}">

        <title>Login</title>
    </head>

    <body>
        <div class="container1" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width:35%">
            <div class="inline-container">
                <h3>Login</h3>
                <span><span class="lesser">Lancer Attendance</span> <i class="bi bi-lock-fill" style="color:#28a745"></i></span>
            </div>
            <hr>

            <form action="login" method="POST">

                <p>Email</p>
                <input type="text" name="email" id="" class="input" required>

                <p>&nbsp;</p>

                <p>Password <i class="bi bi-eye-slash-fill" onclick="togglePassword()"></i></p>
                <input type="password" name="password" id="password-input" class="input" required>

                <script>
                function togglePassword() {
                    let passwordField = document.getElementById("password-input");
                    passwordField.type = passwordField.type === "password" ? "text" : "password";
                }
                </script>

                <p>&nbsp;</p>

                <div style="display: flex; align-items: center; gap: 5px; justify-content: space-between;">
                    <button class="green-button" type="submit" style="width: 50%">Login</button>
                    <div style="display: flex; align-items: center; gap: 5px;">
                        <p style="margin: 0; line-height: 1;">Remember me</p>
                        <input type="checkbox" name="" id="remember-me-checkbox" class="checkbox">
                    </div>
                </div>

            </form>

        </div>
    </body>

</html>
