<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}">

        <script src="{{ url_for('static', filename='admin.js') }}"></script>

        <title>Admin Panel</title>
    </head>

    <body>

        <div class="container1 inline-container">
            <h3>Admin Panel</h3>
            <p class="lesser">Lancer Attendance</p>
        </div>

        <div class="container1 inline-container">
            <p><b>Create user</b></p>

            <div>
                <p>Name</p>
                <input type="text" name="" id="create-name" class="input" placeholder="e.x. John Doe">
            </div>

            <div>
                <p>ID</p>
                <input type="text" name="" id="create-email" class="input" placeholder="e.x. jdoe25">
            </div>

            <div>
                <p>Position</p>
                <input type="text" name="" id="create-position" class="input" placeholder="e.x. Chairman">
            </div>

            <button class="green-button" onclick="createUser()">Create</button>
        </div>

        <div class="container1">
            <p><b>Edit users</b></p>
            <hr>

            <div id="users-container"></div>

        </div>

    </body>

</html>
