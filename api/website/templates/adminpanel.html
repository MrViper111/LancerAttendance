<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}">

        <script src="{{ url_for('static', filename='admin.js') }}"></script>

        <title>Admin Panel</title>
    </head>

    <body>

        <div class="container1 inline-container">
            <h3>Admin Panel</h3>
            <p class="lesser">Lancer Attendance</p>
        </div>

        <div class="container1 inline-container">
            <p><b>Create user</b></p>

            <div>
                <p>Name</p>
                <input type="text" name="" id="create-name" class="input" placeholder="e.x. Mao Zedong">
            </div>

            <div>
                <p>Email</p>
                <input type="text" name="" id="create-email" class="input" placeholder="e.x. mzedong@lasallehs.org">
            </div>

            <div>
                <p>Position</p>
                <input type="text" name="" id="create-position" class="input" placeholder="e.x. Chairman">
            </div>

            <button class="green-button" onclick="createUser()">Create</button>
        </div>

        <div class="container1">
            <p><b>Edit users</b></p>
            <hr>

            <div id="users-container">
                <div class="container1 inline-container">
                    <p>David Sachmanyan <span class="lesser">(dsachmanyan25@lasallehs.org)</span></p>

                    <div>
                        <p>Position</p>
                        <input type="text" name="" id="" class="input" value="Chairman">
                    </div>

                    <div>
                        <p>Score <button class="tiny-gray-button">+5</button> <button class="tiny-gray-button">+10</button> <button class="tiny-gray-button">+25</button></p>
                        <input type="text" name="" id="" class="input" value="999999">
                    </div>

                    <div>
                        <button class="red-button"><i class="bi bi-trash3-fill"></i></button>
                        <button class="green-button">Save</button>
                    </div>
                </div>
            </div>

        </div>

    </body>

</html>
